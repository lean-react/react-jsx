<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React JSX</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-gray-800 text-white px-6 py-4">
  <h1 class="text-2xl font-semibold">Wechselkurse</h1>
</header>

<main class="container mx-auto mt-4 px-4">
  <h2 class="text-3xl pb-2 border-b border-gray-800">
    Aktuelle Kurse des EUR <small class="ml-4">(Stand vom 14.04.2020)</small>
  </h2>
  <div class="flex mt-4">
    <div class="flex-initial pr-8 border-r border-gray-500 h-full">
      <h3 class="text-2xl mb-4">Basis-Währung</h3>
      <ul class="w-24 text-blue-700 text-center mx-auto border-b border-blue-200">
        <li>
          <button class="bg-white hover:bg-gray-100 w-24 py-2 border border-blue-200 border-b-0">CHF</button>
        </li>
        <li>
          <button class="bg-white hover:bg-gray-100 w-24 py-2 border border-blue-200 border-b-0">CNY</button>
        </li>
        <li>
          <button class="bg-blue-500 text-white w-24 py-2 border border-blue-200 border-b-0">EUR</button>
        </li>
        <li>
          <button class="bg-white hover:bg-gray-100 w-24 py-2 border border-blue-200 border-b-0">GBP</button>
        </li>
        <li>
          <button class="bg-white hover:bg-gray-100 w-24 py-2 border border-blue-200 border-b-0">RUB</button>
        </li>
        <li>
          <button class="bg-white hover:bg-gray-100 w-24 py-2 border border-blue-200 border-b-0">USD</button>
        </li>
      </ul>
    </div>
    <div class="flex-auto px-8">
      <h3 class="text-2xl text-center mb-4">Aktuelle Wechselkurse</h3>
      <div class="w-48 mx-auto">
        <div class="flex items-center mb-6">
          <div class="w-1/3">
            <label class="block text-gray-700 font-bold text-right mb-1 pr-4" for="currency-filter">
              Filter
            </label>
          </div>
          <div class="w-2/3">
            <input class="bg-gray-200 appearance-none border border-blue-200 rounded w-full p-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="currency-filter" type="search" value="">
          </div>
        </div>
      </div>
      <table class="w-40 mx-auto">
        <thead>
        <tr>
          <th class="text-left">Währung</th>
          <th class="text-right">Kurs</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>CHF</td>
          <td class="text-right">1.0543</td>
        </tr>
        <tr>
          <td>CNY</td>
          <td class="text-right">7.7366</td>
        </tr>
        <tr>
          <td>EUR</td>
          <td class="text-right">1.0000</td>
        </tr>
        <tr>
          <td>GBP</td>
          <td class="text-right">0.8725</td>
        </tr>
        <tr>
          <td>RUB</td>
          <td class="text-right">80.3923</td>
        </tr>
        <tr>
          <td>USD</td>
          <td class="text-right">1.0963</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

</body>
</html>
